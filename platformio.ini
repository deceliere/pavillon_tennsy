[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	adafruit/Adafruit BusIO@^1.14.1
	adafruit/Adafruit Unified Sensor@^1.1.9
	Wire
	adafruit/Adafruit TPA2016 Library@^1.2.0
	olikraus/U8g2@^2.34.22
	vase7u/ExponentMap@^1.0.0
lib_ldf_mode = chain+
